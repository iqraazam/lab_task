<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Pakistan House Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .prediction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .prediction-label {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .prediction-value {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .input-summary {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: left;
        }
        
        .input-summary h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .input-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .input-item:last-child {
            border-bottom: none;
        }
        
        .input-label {
            color: #666;
            font-weight: 600;
        }
        
        .input-value {
            color: #333;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .prediction-value {
                font-size: 2em;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Prediction Complete!</h1>
        
        <div class="prediction-box">
            <div class="prediction-label">Estimated House Price:</div>
            <div class="prediction-value">{{ prediction }}</div>
        </div>
        
        <div class="input-summary">
            <h3>üìã Property Details</h3>
            {% for key, value in input_data.items() %}
            <div class="input-item">
                <span class="input-label">{{ key|replace('_', ' ')|title }}:</span>
                <span class="input-value">{{ value }}</span>
            </div>
            {% endfor %}
        </div>
        
        <div class="btn-container">
            <a href="/" class="btn btn-primary">
                üè† New Prediction
            </a>
            <button onclick="window.print()" class="btn btn-secondary">
                üñ®Ô∏è Print Result
            </button>
        </div>
    </div>
</body>
</html>
